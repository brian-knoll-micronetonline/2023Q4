<h1>{{playerTurn}}'s Turn</h1>
<div class="gameboard">
    <div class="top row">
        <div class="left column cell" (click)="onCellClick($event, 0, 0)">{{gameBoard[0][0]}}</div>
        <div class="middle column cell" (click)="onCellClick($event,0,1)">{{gameBoard[0][1]}}</div>
        <div class="right column cell" (click)="onCellClick($event,0,2)">{{gameBoard[0][2]}}</div>
    </div>
    <div class="middle row">
        <div class="left column cell" (click)="onCellClick($event,1,0)">{{gameBoard[1][0]}}</div>
        <div class="middle column cell" (click)="onCellClick($event,1,1)">{{gameBoard[1][1]}}</div>
        <div class="right column cell" (click)="onCellClick($event,1,2)">{{gameBoard[1][2]}}</div>
    </div>
    <div class="bottom row">
        <div class="left column cell" (click)="onCellClick($event,2,0)">{{gameBoard[2][0]}}</div>
        <div class="middle column cell" (click)="onCellClick($event,2,1)">{{gameBoard[2][1]}}</div>
        <div class="right column cell" (click)="onCellClick($event,2,2)">{{gameBoard[2][2]}}</div>
    </div>
</div>
<h1 *ngIf="finishedGame">{{winner}} has Won</h1>
